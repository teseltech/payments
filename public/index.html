<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <link rel="icon" href="https://i0.wp.com/tesel.mx/wp-content/uploads/2017/05/cropped-favicon-167x167.png?fit=32%2C32&amp;ssl=1" sizes="32x32">
  <title>Tesel — Sistema de Pagos</title>
</head>
<body>

  <header>
    <div class="container text-center">
      <img src="/images/TESEL_isologo.svg" alt="Tesel Tech">
      <h1 class="subtitle">Sistema de pagos</h1>
    </div>
  </header>

  <div class="container">
  <form id="app" @submit="createToken" action="/" method="post" v-cloak>
    <div class="row mx-2">
      <div id="left" class="col-sm-8">

        <section>
          <h2>Información</h2>
          <fieldset class="with-state">
            <label for="data-name">
              <span>Cliente</span>
              <input name="name" class="field" placeholder="Nombre o empresa" id="data-name" @focus="$event.target.select()" required>
            </label>
            <label for="data-email">
              <span>Email</span>
              <input name="email" type="email" class="field" placeholder="micorreo@ejemplo.com" id="data-email" @focus="$event.target.select()" required>
            </label>
            <label for="data-concept">
              <span>Concepto</span>
              <input name="concept" class="field" placeholder="¿De qué es este pago?" id="data-concept" v-model="description" @focus="$event.target.select()" required>
            </label>
        </fieldset>
        </section>

        <section>
          <h2>Pago con tarjeta</h2>
          <div class="form-group">
            <fieldset>
              <label for="data-card">
                <!-- <span>Tarjeta</span> -->
                <div id="data-card" class="field"></div>
              </label>
            </fieldset>
          </div>
        </section>
      </div>

      <div id="right" class="col-sm-4">
        <section>
          <h2>Monto</h2>
          <fieldset>
            <label for="data-amount" class="amount">
              <input type="text" name="amount" aria-label="Amount" class="field" id="data-amount" v-model="amount" @focus="$event.target.select()" placeholder="0.00" required>
            </label>
            <label for="data-currency" class="currency">
              <div id="currency" class="field usd">
                <select name="currency" v-model="currency">
                  <option value="usd" selected="selected">USD</option>
                  <option value="mxn">MXN</option>
                </select>
              </div>
            </label>
          </fieldset>
          <div class="p-3 mb-2 bg-danger text-center text-white rounded" v-bind:class="{ 'd-none': !errorMessage }">
            {{ errorMessage }}
          </div>
          <div class="p-3 mb-2 bg-success text-center text-white rounded" v-bind:class="{ 'd-none': !successMessage }">
            {{ successMessage }}
          </div>
        </section>
        <button type="submit" class="payment-button" v-on:click="createToken">Pagar</button>
        <div id="data-button"></div>
      </div>
    </div>
  </form>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
  <script type="text/javascript">
  const currency = document.getElementById('currency');
  currency
    .querySelector('select[name=currency]')
    .addEventListener('change', (event) => {
      event.preventDefault();
      selectCurrency(event.target.value);
    });

  const selectCurrency = (currency) => {
    const selector = document.getElementById('currency');
    selector.querySelector(`option[value=${currency}]`).selected = 'selected';
    selector.className = `field ${currency.toLowerCase()}`;

    // Trigger the methods to show relevant fields and payment methods on page load.
    //showRelevantFormFields();
    //showRelevantPaymentMethods();
  };
  </script>
</body>
</html>
